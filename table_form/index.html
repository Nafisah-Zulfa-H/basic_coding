        <div id="tooiawase"><b>お問い合わせ</b></div>
        <div id="tooiawase-form">
        <form>
            <label for="fname">お名前 [必須]:</label>
            <input type="text" id="fname" name="fname">
                <br>
            <label for="email">メールアドレス [必須]</label>

                <br>
