<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XYZ Zoo</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div class="container">
            <div id="title_center">XYZ Zoo</div>
            <div id="title_center_sub">Animal List</div>
        </div>
            <div class="thetitles">
                <div id="Feline">Feline</div>
                <div id="Canine">Canine</div>
                <div id="Birds">Birds</div>
            </div>
                <div class="big-group">
                    <!-- Di div class group kasih display flex biar div species Lynx dan Lion jadi menyamping-->
                    <!-- Kalau ada img dan punya css engga usah dikasih width lagi di html -->
                    <div class="group">
                        <div class="dropdown">
                            <a href="img/lynx.jpg" target="_blank">
                            <img src="img/lynx.jpg" alt="Lynx" width="250">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Lynx, Lynx</div>
                                </div>
                        </div>
                        <div class="dropdown">
                            <a href="img/lion.jpg" target="_blank">
                            <img src="img/lion.jpg" alt="Lion" width="250">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Lion, Panthera leo</div>
                                </div>
                        </div>
                    </div>    
                    <div class="group">
                        <div class="dropdown">
                            <a href="img/wolf.jpg" target="_blank">
                            <img src="img/wolf.jpg" alt="Wolf" width="280">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Wolf, Canis lupus</div>
                                </div>
                        </div>    
                        <div class="dropdown">
                            <a href="img/coyote.jpg" target="_blank">
                            <img src="img/coyote.jpg" alt="Coyote" width="250">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Coyote, Canis latrans</div>
                                </div>
                        </div>
                    </div>   
                    <div class="group">
                        <div class="dropdown">
                            <a href="img/parrot.jpg" target="_blank">
                            <img src="img/parrot.jpg" alt="Parrot" width="250">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Parrot, Psittaciformes</div>
                                </div>
                        </div>        
                        <div class="dropdown">
                            <a href="img/owl.jpg" target="_blank">
                            <img src="img/owl.jpg" alt="owl" width="250">
                            </a>
                                <div class="dropdown-content">
                                    <div class="animal-desc">Barred Eagle Owl, Bubo sumatranus </div>
                                </div>
                        </div>
                    </div>
                </div>

        <div id="source">Source</div>
        <div id="links">
            <a href="https://pexels.com/" target="_blank">Pexels</a>
            <a href="https://pixabay.com/" target="_blank">Pixabay</a>
        </div>
        </body>
</html>
